<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - Fruit.ai</title>
    <link rel="stylesheet" href="css/translator.css">
    
</head>
<body>
    <header>
        <h1>Fruit.ai Translator</h1>
    </header>

    <main>
        <div class="translator-container">
            <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
            <select id="language-select">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <!-- Add more language options as needed -->
            </select>
            <button onclick="translateText()">Translate</button>
            <div id="translation-result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fruit.ai. All rights reserved.</p>
    </footer>

    <script src="js/translator.js"></script>
</body>
</html>
